<!DOCTYPE html>
<html>
<head>
  <title>Electronic Engineering Formula</title>
  <link rel="stylesheet" href="menustyle.css">
  <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
  <div class="banner">
    <div class="navbar">
    <img src="logo.png" class="logo">
    <ul>
        <li><a onclick="location.href='menu.html'">Home</a></li>
        <li><a onclick="location.href='calculator.html'">Calculator</a></li>
        <li><a onclick="location.href='about.html'">About</a></li>
    </ul>
    </div>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button class="operator" onclick="clearDisplay()">C</button>
      <button onclick="appendToDisplay('(')">(</button>
      <button onclick="appendToDisplay(')')">)</button>
      <button onclick="appendToDisplay('%')">%</button>
      <button class="operator" onclick="calculatePi()">π</button>
      <button class="operator" onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button class="operator" onclick="calculateSin()">sin</button>
      <button class="operator" onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button class="operator" onclick="calculateCos()">cos</button>
      <button class="operator" onclick="appendToDisplay('*')">*</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="calculateTan()">tan</button>
      <button class="operator" onclick="appendToDisplay('/')">/</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button class="operator" onclick="calculateLog()">log</button>
      <button class="operator" onclick="appendToDisplay('^(')">x^y</button>
      <button class="operator" onclick="calculateSqrt()">√</button>
      <button class="operator" onclick="calculateE()">e</button>
      <button class="operator" onclick="calculateResult()">=</button>
      <button class="operator" onclick="backspc()"><</button>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
